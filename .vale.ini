# Vale configuration
# https://vale.sh/docs/topics/config/

StylesPath = .github/styles

MinAlertLevel = suggestion

Packages = Microsoft, alex, write-good

Vocab = NAAS

# Exclude auto-generated and downloaded files
[!docs/COVERAGE.md]
[!.github/styles/**]

[*.md]
# Base styles
BasedOnStyles = Vale, Microsoft, alex, write-good

# Ignore code blocks and inline code
BlockIgnores = (?s) *```[^\n]*\n.*?```
TokenIgnores = (?s)`[^`]+`

# Microsoft style
Microsoft.Contractions = NO
Microsoft.FirstPerson = NO
Microsoft.We = NO

# write-good settings
write-good.E-Prime = NO
write-good.ThereIs = NO
write-good.TooWordy = suggestion

# alex settings (all enabled by default)
